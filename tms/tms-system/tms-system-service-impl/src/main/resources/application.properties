#database
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql:///db_travel?useSSL=false
spring.datasource.username=root
spring.datasource.password=rootroot

#mybatis
mybatis.type-aliases-package=com.wayne.tms.entity
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapper-locations=classpath:mapper/*.xml

# 配置SQL 日志输出
logging.level.com.kaishengit.mapper.UserMapper=debug
#文件路径，可以是绝对路径也可以是相对路径
logging.file=F:/practice/log/tms/my.log

#服务名称
dubbo.application.name=SystemService
#注册中心地址
dubbo.registry.address=zookeeper://111.231.208.152:2181
#扫描的服务包名
dubbo.scan.base-packages=com.wayne.tms.impl
#绑定网卡(非必需)
#dubbo.protocol.host=192.168.1.112
#服务端口(非必需)
#dubbo.protocol.port=20880
